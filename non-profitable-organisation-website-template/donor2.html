<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Charity</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
        }

        .my-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        .menu-items ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu-items ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu-items ul li:last-child {
            margin-right: 0;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            margin-bottom: 15px;
        }

        .btn-donate {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-donate:hover {
            background-color: #0056b3;
        }

        /* Extra Filters */
        .extra-filter {
            display: none;
        }

    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="my-nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="logo">
                            <img src="assets/images/logo.png" alt="Charity Logo">
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="menu-items">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="organization.html">Organization</a></li>
                                <li><a href="donor.html">Donor</a></li>
                                <li><a href="admin.html">Admin</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="bg-02-a">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="_head_01">
                        <h2>Donor</h2>
                        <p>Home <i class="fas fa-angle-right"></i><span>Donor</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Donation Details Section -->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Donation Details</h2>
                    <!-- Category Select Dropdown -->
                    <div class="form-group">
                        <label for="categorySelect">Select Category:</label>
                        <select class="form-control" id="categorySelect">
                            <option value="All">All</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Toys">Toys</option>
                            <option value="Food">Food</option>
                            <option value="Medical Supplies">Medical Supplies</option>
                            <option value="School Supplies">School Supplies</option>
                            <option value="Blood Donations">Blood Donations</option>
                        </select>
                    </div>
                    <!-- Extra Filters -->
                    <div id="extraFilters">
                        <!-- Filters for Clothes -->
                        <div id="clothesFilters" class="extra-filter">
                            <div class="form-group">
                                <label for="clothes-age">Age</label>
                                <select class="form-control" id="clothes-age" name="clothes-age">
                                    <option value="All">All</option>
                                  <option value="Child">Child</option>
                                  <option value="Teen">Teen</option>
                                  <option value="Adult">Adult</option>
                                </select>
                              </div>
                            <div class="form-group">
                                <label for="toysGender">Gender:</label>
                                <select class="form-control" id="toysGender">
                                    <option value="All">All</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Unisex">Unisex</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="clothes-season">Season</label>
                                <select class="form-control" id="clothes-season" name="clothes-season">
                                  <option value="">Select Season</option>
                                  <option value="Spring">Spring</option>
                                  <option value="Summer">Summer</option>
                                  <option value="Autumn">Autumn</option>
                                  <option value="Winter">Winter</option>
                                </select>
                              </div>
                        </div>
                        <!-- Filters for Toys -->
                        <div id="toysFilters" class="extra-filter">
                            <div class="form-group">
                                <label for="toysAge">Age:</label>
                                <select class="form-control" id="toysAge">
                                    <option value="All">All</option>
                                    <option value="Infant">Infant</option>
                                    <option value="Toddler">Toddler</option>
                                    <option value="Pre School">Pre School</option>
                                    <option value="School Age">School Age</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="toysGender">Gender:</label>
                                <select class="form-control" id="toysGender">
                                    <option value="All">All</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Unisex">Unisex</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="toys-category">Category</label>
                                <select class="form-control" id="toys-category" name="toys-category">
                                  <option value="All">All</option>
                                  <option value="Board Games">Board Games</option>
                                  <option value="Stuffed Toys">Stuffed Toys</option>
                                  <option value="Dolls">Dolls</option>
                                  <option value="Sports">Sports</option>
                                  <option value="Cars">Cars</option>
                                  <option value="Outdoor">Outdoor</option>
                                </select>
                              </div>
                        </div>
                        <!-- Filters for Food -->
                        <div id="foodFilters" class="extra-filter">
                            <div class="form-group">
                                <label for="Type">Type:</label>
                                <select class="form-control" id="foodUse">
                                    <option value="All">All</option>
                                    <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                                    <option value="Canned Foods">Canned Foods</option>
                                    <option value="Fresh Meals">Fresh Meals</option>
                                    <option value="Baked">Baked</option>
                                </select>
                            </div>
                        </div>
                    <!-- Filters for Medical Supplies -->
                    <div id="MedicalSuppliesFilters" class="extra-filter">
                        <div class="form-group">
                            <label for="medical-use">Use</label>
                            <select class="form-control" id="medical-use" name="medical-use">
                              <option value="All">All</option>
                              <option value="First Aid">First Aid</option>
                              <option value="Surgery">Surgery</option>
                              <option value="Diagnostics">Diagnostics</option>
                              <option value="Therapeutics">Therapeutics</option>
                            </select>
                          </div>
                    </div>
                    <!-- Filters for School Supplies -->
                    <div id="SchoolSuppliesFilters" class="extra-filter">
                        <div class="form-group">
                            <label for="school-supplies-type">Type</label>
                            <select class="form-control" id="school-supplies-type" name="school-supplies-type">
                              <option value="All">All</option>
                              <option value="Stationary">Stationary</option>
                              <option value="Books">Books</option>
                            </select>
                          </div>
                    </div>
                    </div>
                    <!-- Donation Details Container -->
                    <div id="donation-container">
                        <!-- Donation Post -->
                        <div class="card">
                            <div class="card-body">
                                <!-- Donation Details Content -->
                                <h5 class="card-title">Donation Details</h5>
                                <div id="donation-details-content">
                                    <!-- Donation details will be displayed here -->
                                </div>
                                <!-- Donate Button -->
                                <button type="button" class="btn btn-primary btn-donate" id="donate-button">Donate</button>
                            </div>
                        </div>
                    </div>
                    <!-- Thank you message -->
                    <div id="thank-you-message" style="display: none;">
                        <h3 class="text-center">Thank you for your donation!</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Donation Information Script -->
    <script>
        // JavaScript code to handle visibility of extra filters based on the selected category
        document.getElementById('categorySelect').addEventListener('change', function () {
            var selectedCategory = this.value;

            // Hide all extra filters
            var extraFilters = document.getElementsByClassName('extra-filter');
            for (var i = 0; i < extraFilters.length; i++) {
                extraFilters[i].style.display = 'none';
            }

            // Show extra filters based on the selected category
            switch (selectedCategory) {
                case 'Clothes':
                    document.getElementById('clothesFilters').style.display = 'block';
                    break;
                case 'Toys':
                    document.getElementById('toysFilters').style.display = 'block';
                    break;
                case 'Food':
                    document.getElementById('foodFilters').style.display = 'block';
                    break;
                case 'Medical Supplies':
                    document.getElementById('MedicalSuppliesFilters').style.display = 'block';
                    break;
                case 'School Supplies':
                    document.getElementById('SchoolSuppliesFilters').style.display = 'block';
                    break;
                default:
                    // No extra filters for other categories
                    break;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('donate-button').addEventListener('click', function () {
                // Remove the donation post
                document.getElementById('donation-container').innerHTML = '';
                // Log a message to console
                console.log('Donation made!');
            });
        });
    </script>

    <!-- JavaScript libraries -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
