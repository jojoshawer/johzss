        /* Custom styles */
        body {
            background-color: #f8f9fa;

        header {

        .card {

        .card-text {

        }

        .btn-donate {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-donate:hover {
            background-color: #0056b3;
        }

        /* Extra Filters */

    <!-- Donation Information Script -->
    <script>
        // JavaScript code to handle visibility of extra filters based on the selected category
        document.getElementById('categorySelect').addEventListener('change', function () {
            var selectedCategory = this.value;

            // Hide all extra filters
            var extraFilters = document.getElementsByClassName('extra-filter');
            for (var i = 0; i < extraFilters.length; i++) {
                extraFilters[i].style.display = 'none';
            }

            // Show extra filters based on the selected category
            switch (selectedCategory) {
                case 'Clothes':
                    document.getElementById('clothesFilters').style.display = 'block';
                    break;
                case 'Toys':
                    document.getElementById('toysFilters').style.display = 'block';
                    break;
                case 'Food':
                    document.getElementById('foodFilters').style.display = 'block';
                    break;
                case 'Medical Supplies':
                    document.getElementById('MedicalSuppliesFilters').style.display = 'block';
                    break;
                case 'School Supplies':
                    document.getElementById('SchoolSuppliesFilters').style.display = 'block';
                    break;
                default:
                    // No extra filters for other categories
                    break;
            }
        });

        // Function to fetch teaching posts data
        function fetchTeachingPosts() {
            // Here you would make an API call or retrieve the data from your backend
            // For demonstration purposes, I'll simulate fetching data
            var teachingPostsData = [
                { title: "Teaching Post 1", description: "Description of Teaching Post 1", students: 20, address: "123 Makram Ebeid St", subjects: ["Math", "Science"] },
                { title: "Teaching Post 2", description: "Description of Teaching Post 2", students: 15, address: "456 Misr El Gedida St", subjects: ["English", "History"] },
                { title: "Teaching Post 3", description: "Description of Teaching Post 3", students: 25, address: "789 Tagamoo St", subjects: ["Art", "Music"] }
            ];

            // Populate teaching posts
            populateTeachingPosts(teachingPostsData);
        }

        // Function to populate teaching posts
function populateTeachingPosts(posts) {
    var teachingPostsContainer = document.getElementById("teaching-posts");

    // Clear previous content
    teachingPostsContainer.innerHTML = "";

    // Loop through teaching posts data and create HTML for each post
    posts.forEach(function(post) {
        var postHtml = `
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${post.title}</h5>
                    <p class="card-text">${post.description}</p>
                    <button class="btn btn-primary btn-view-details" data-toggle="modal" data-target="#teachingPostDetailsModal" data-title="${post.title}" data-description="${post.description}" data-students="${post.students}" data-address="${post.address}" data-subjects="${post.subjects}">View Details</button>
                    <button class="btn btn-primary btn-fulfill" onclick="fulfillTeachingPost('${post.title}')">Fulfill</button>
                </div>
            </div>
        `;
        // Append the HTML to the container
        teachingPostsContainer.innerHTML += postHtml;
    });

    // Attach event listeners for the fulfillment buttons
    attachFulfillmentButtonListeners();
}

// Function to attach event listeners for the fulfillment buttons
function attachFulfillmentButtonListeners() {
    // Event listener for the "Fulfill" button
    document.querySelectorAll('.btn-fulfill').forEach(function(button) {
        button.addEventListener('click', function() {
            // Get the title of the teaching post associated with this button
            var postTitle = this.closest('.card').querySelector('.card-title').textContent;
            // Call the fulfillTeachingPost function with the postTitle
            fulfillTeachingPost(postTitle);
        });
    });
}


        // Call the function to fetch and populate teaching posts
        fetchTeachingPosts();

        // Function to display teaching post details
    function showTeachingPostDetails(title, description) {
        // Construct HTML for teaching post details
        var detailsHtml = `
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text">${description}</p>
                    <!-- Add more details such as number of students, address, subjects, etc. -->
                </div>
            </div>
        `;

        // Display teaching post details
        document.getElementById("teaching-post-details").innerHTML = detailsHtml;
        document.getElementById("teaching-post-details").style.display = "block";
    }

    // Event listener to show teaching post details when a post is clicked
    document.getElementById("teaching-posts").addEventListener("click", function(event) {
        var selectedPost = event.target.closest(".card");
        if (selectedPost) {
            var postTitle = selectedPost.querySelector(".card-title").textContent;
            var postDescription = selectedPost.querySelector(".card-text").textContent;
            // Show teaching post details
            showTeachingPostDetails(postTitle, postDescription);
        }
    });
    // Event listener to populate teaching post details modal
    $('#teachingPostDetailsModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var title = button.data('title');
            var description = button.data('description');
            var students = button.data('students');
            var address = button.data('address');
            var subjects = button.data('subjects');

            var modal = $(this);
            modal.find('.modal-title').text(title);
            var detailsHtml = `
                <p>${description}</p>
                <p><strong>Number of Students:</strong> ${students}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Subjects:</strong> ${subjects.join(', ')}</p>
            `;
            modal.find('.modal-body').html(detailsHtml);
        });
    
    // Event listener for the donate button
    document.getElementById('donate-button').addEventListener('click', function () {
            // Remove the donation post
            document.getElementById('donation-container').innerHTML = '';
            // Display thank you message
            document.getElementById('thank-you-message').style.display = 'block';
            // Log a message to console
            console.log('Donation made!');
        });
        
    </script>
