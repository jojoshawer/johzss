<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Charity</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
        }

        .my-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        .menu-items ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu-items ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu-items ul li:last-child {
            margin-right: 0;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            margin-bottom: 15px;
        }

        .btn-donate {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-donate:hover {
            background-color: #0056b3;
        }

        .filter-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="my-nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="logo">
                            <img src="assets/images/logo.png" alt="Charity Logo">
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="menu-items">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="organization.html">Organization</a></li>
                                <li><a href="donor.html">Donor</a></li>
                                <li><a href="admin.html">Admin</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="bg-02-a">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="_head_01">
                        <h2>Donor</h2>
                        <p>Home <i class="fas fa-angle-right"></i><span>Donor</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filter Donation Requests Section -->
    <section class="bg-light py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Filter Donation Requests</h2>
                    <div class="form-group">
                        <label class="filter-label" for="categoryFilter">Filter by Category:</label>
                        <select class="form-control" id="categoryFilter" onchange="filterRequests()">
                            <option value="all">All Categories</option>
                            <option value="Blood donations">Blood Donations</option>
                            <option value="Medication and medical supplies">Medication and Medical Supplies</option>
                            <option value="Pro-bono doctor visits/ appointments">Pro-bono Doctor Visits/Appointments</option>
                            <option value="School books">School Books</option>
                            <option value="School supplies">School Supplies</option>
                            <option value="Pro-bono teaching">Pro-bono Teaching</option>
                            <option value="Apartments/ living quarters (free or low rent)">Apartments/Living Quarters (Free or Low Rent)</option>
                            <option value="Clothes, shoes, bags, etc..">Clothes, Shoes, Bags, etc.</option>
                            <option value="Kitchen supplies">Kitchen Supplies</option>
                            <option value="Food and groceries (includes fresh food)">Food and Groceries (Includes Fresh Food)</option>
                            <option value="Electrical appliances">Electrical Appliances</option>
                            <option value="Toys">Toys</option>
                            <option value="Luxury foods (cakes, sweets, etc..)">Luxury Foods (Cakes, Sweets, etc.)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- View Donation Requests Section -->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">View Donation Requests</h2>
                    <div id="donationRequests"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Donation Requests Data (Example) -->
    <script>
        // Example data for donation requests
        var donationRequestsData = [
            { id: 1, category: "Blood donations", description: "Blood bags needed", quantity: 10 },
            { id: 2, category: "Medication and medical supplies", description: "Painkillers needed", quantity: 20 },
            { id: 3, category: "Food and groceries", description: "Non-perishable food items needed", quantity: 30 },
            { id: 4, category: "Pro-bono doctor visits/ appointments", description: "Free health check-ups needed", quantity: 5 },
          { id: 5, category: "School books", description: "Textbooks needed for students", quantity: 15 },
          { id: 6, category: "School supplies", description: "Stationery items needed for classrooms", quantity: 25 },
          { id: 7, category: "Pro-bono teaching", description: "Volunteers needed to teach underprivileged children", quantity: 10 },
          { id: 8, category: "Apartments/ living quarters (free or low rent)", description: "Low-cost housing units needed for homeless", quantity: 8 },
          { id: 9, category: "Clothes, shoes, bags, etc..", description: "Clothing items needed for families in need", quantity: 50 },
          { id: 10, category: "Kitchen supplies", description: "Cookware and utensils needed for community kitchen", quantity: 20 },
          { id: 11, category: "Food and groceries (includes fresh food)", description: "Fresh produce needed for food bank", quantity: 40 },
          { id: 12, category: "Electrical appliances", description: "Household appliances needed for low-income families", quantity: 12 },
          { id: 13, category: "Toys", description: "Toys needed for children's shelter", quantity: 30 },
          { id: 14, category: "Luxury foods (cakes, sweets, etc..)", description: "Special treats needed for charity event", quantity: 18 }

        ];

        // Function to display donation requests
        function displayDonationRequests() {
            var donationRequestsHtml = "";
            donationRequestsData.forEach(function (request) {
                donationRequestsHtml += `
                  <div class="card mb-3">
                      <div class="card-body">
                          <h5 class="card-title">${request.category}</h5>
                          <p class="card-text">Description: ${request.description}</p>
                          <p class="card-text">Quantity: ${request.quantity}</p>
                          <div class="form-group">
                              <label for="donateQuantity">Enter Quantity to Donate:</label>
                              <input type="number" class="form-control" id="donateQuantity_${request.id}" min="1" max="${request.quantity}">
                          </div>
                          <button class="btn btn-primary btn-donate" onclick="donate(${request.id})">Donate</button>
                      </div>
                  </div>
              `;
            });
            document.getElementById("donationRequests").innerHTML = donationRequestsHtml;
        }

        // Function to handle donation
        function donate(requestId) {
            var donateQuantity = parseInt(document.getElementById("donateQuantity_" + requestId).value);
            if (donateQuantity && donateQuantity > 0) {
                var index = donationRequestsData.findIndex(function (request) {
                    return request.id === requestId;
                });
                if (index !== -1) {
                    if (donateQuantity >= donationRequestsData[index].quantity) {
                        donationRequestsData.splice(index, 1);
                    } else {
                        donationRequestsData[index].quantity -= donateQuantity;
                    }
                    displayDonationRequests();
                    alert("Thank you for your donation!");
                }
            } else {
                alert("Please enter a valid quantity to donate.");
            }
        }

        // Function to filter donation requests by category
        function filterRequests() {
            var category = document.getElementById("categoryFilter").value;
            var filteredRequests = donationRequestsData.filter(function (request) {
                return category === "all" || request.category === category;
            });
            displayFilteredRequests(filteredRequests);
        }

        // Function to display filtered donation requests
        function displayFilteredRequests(filteredRequests) {
            var donationRequestsHtml = "";
            filteredRequests.forEach(function (request) {
                donationRequestsHtml += `
                  <div class="card mb-3">
                      <div class="card-body">
                          <h5 class="card-title">${request.category}</h5>
                          <p class="card-text">Description: ${request.description}</p>
                          <p class="card-text">Quantity: ${request.quantity}</p>
                          <div class="form-group">
                              <label for="donateQuantity">Enter Quantity to Donate:</label>
                              <input type="number" class="form-control" id="donateQuantity_${request.id}" min="1" max="${request.quantity}">
                          </div>
                          <button class="btn btn-primary btn-donate" onclick="donate(${request.id})">Donate</button>
                      </div>
                  </div>
              `;
            });
            document.getElementById("donationRequests").innerHTML = donationRequestsHtml;
        }

        // Display donation requests when the page loads
        window.onload = function () {
            displayDonationRequests();
        };
    </script>

    <!-- JavaScript libraries -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
