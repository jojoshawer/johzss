    <script>
        // Google Maps API
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 12
            });
            var marker = new google.maps.Marker({
                position: { lat: 0, lng: 0 },
                map: map,
                draggable: true
            });

            // Update hidden input fields with marker position on marker dragend event
            marker.addListener('dragend', function(event) {
                document.getElementById('latitude').value = event.latLng.lat();
                document.getElementById('longitude').value = event.latLng.lng();
            });
        }
    </script>

    <script>
        // Function to save form data to sessionStorage with a specific key
        function saveFormData(formData, key) {
            sessionStorage.setItem(key, JSON.stringify(formData));
        }

        // Function to capture form data and submit
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Capture form data
            var formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('contact').value,
                organization: document.getElementById('organization').value,
                organizationType: document.getElementById('organization-type').value,
                address: document.getElementById('address').value,
                area: document.getElementById('area').value,
                governorate: document.getElementById('governorate').value,
                // Add more fields as needed
            };

            // Save form data to sessionStorage with a specific key
            saveFormData(formData, 'organizationRegistrationData');

            // Add console.log to verify data saving
            console.log("Form data saved in session storage:", formData);

            // Redirect to organization1.html after form submission
            window.location.href = 'organization1.html';
        }
