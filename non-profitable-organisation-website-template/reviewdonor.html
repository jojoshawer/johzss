<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Review Donor Submissions</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Custom styles for donor submissions */
        .donor-submission {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .submission-info {
            margin-bottom: 10px;
        }

        .submission-info span {
            font-weight: bold;
        }

        .submission-actions button {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="my-nav">
            <div class="container">
                <div class="row">
                    <div class="nav-items">
                        <div class="menu-toggle"></div>
                        <div class="logo">
                            <img src="assets/images/logo.png">
                        </div>
                        <div class="menu-items">
                            <div class="menu">
                                <ul>
                                    <li><a href="organization.html">organization</a></li>
                                    <li><a href="donor.html">donor</a></li>
                                    <li><a href="admin.html">admin</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-02-a">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="_head_01">
                        <h2>Review Donor Submissions</h2>
                        <p>Home <i class="fas fa-angle-right"></i><span>Admin</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Back Button -->
    <div class="container mt-3">
        <a href="admin2.html" class="btn btn-secondary">Back</a>
    </div>
    <!-- Donor Submissions -->
    <div class="container">
        <div id="donorSubmissions">
            <!-- Donor submissions will be displayed here dynamically -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Sample donor submissions data
        var donorSubmissions = [
            {
                firstName: "Alice",
                lastName: "Johnson",
                profession: "Doctor",
                email: "alice.johnson@example.com",
                contact: "1234567890",
                specialty: "Cardiology",
                hospital: "General Hospital",
                city: "New York",
                picturePath: "assets/images/med.webp"
            },
            {
                firstName: "Bob",
                lastName: "Smith",
                profession: "Teacher",
                email: "bob.smith@example.com",
                contact: "9876543210",
                subject: "Mathematics",
                school: "High School",
                city: "Los Angeles",
                picturePath: "assets/images/teacher.webp"
            }
            // Add more donor submissions as needed
        ];

        // Function to display donor submissions
        function displayDonorSubmissions() {
            var donorSubmissionsContainer = document.getElementById('donorSubmissions');
            donorSubmissionsContainer.innerHTML = '';

            donorSubmissions.forEach(function (submission, index) {
                var submissionDiv = document.createElement('div');
                submissionDiv.classList.add('donor-submission');

                var submissionInfo = '<div class="submission-info">' +
                    '<span>Name: ' + submission.firstName + ' ' + submission.lastName + '</span><br>' +
                    '<span>Profession: ' + submission.profession + '</span><br>' +
                    '<span>Email: ' + submission.email + '</span><br>' +
                    '<span>Contact: ' + submission.contact + '</span><br>';

                if (submission.profession === "Doctor") {
                    submissionInfo += '<span>Specialty: ' + submission.specialty + '</span><br>' +
                        '<span>Hospital: ' + submission.hospital + '</span><br>' +
                        '<span>City: ' + submission.city + '</span><br>';
                } else if (submission.profession === "Teacher") {
                    submissionInfo += '<span>Subject: ' + submission.subject + '</span><br>' +
                        '<span>School: ' + submission.school + '</span><br>' +
                        '<span>City: ' + submission.city + '</span><br>';
                }

                submissionInfo += '</div>';

                var submissionActions = '<div class="submission-actions">' +
                    '<button class="btn btn-success" onclick="acceptSubmission()">Accept</button>' +
                    '<button class="btn btn-danger" onclick="rejectSubmission(' + index + ')">Reject</button>' +
                    '<a href="#" class="btn btn-primary" onclick="downloadSubmission(' + index + ')">Download</a>' +
                    '</div>';

                submissionDiv.innerHTML = submissionInfo + submissionActions;
                donorSubmissionsContainer.appendChild(submissionDiv);
            });
        }

        // Call the function to display donor submissions when the page loads
        displayDonorSubmissions();

        // Function to simulate accepting submission
        function acceptSubmission() {
            alert('Submission accepted.');
            // You can add logic to handle accepted submissions here
        }

        // Function to simulate rejecting submission
        function rejectSubmission(index) {
            alert('Submission rejected.');
            // Remove the rejected submission from the array
            donorSubmissions.splice(index, 1);
            // Update the displayed submissions
            displayDonorSubmissions();
        }

        // Function to simulate downloading submission
        function downloadSubmission(index) {
            var submission = donorSubmissions[index];
            // Redirect to the picture filepath
            window.location.href = submission.picturePath;
        }
    </script>
</body>

</html>
