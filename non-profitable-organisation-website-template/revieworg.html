<body>

    <!-- Header -->

    <section class="bg-02-a">
        <div class="container">
            <div class="row">

                    <div class="_head_01">
                        <h2>Review Organization Submissions</h2>
                        <p>Home <i class="fas fa-angle-right"></i><span>Admin</span></p>

    <!-- Back Button -->
<div class="container mt-3">
    <a href="admin2.html" class="btn btn-secondary">Back</a>
</div>
    <!-- Organization Submissions -->
    <div class="container">
        <div id="organizationSubmissions">
            <!-- Organization submissions will be displayed here dynamically -->
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Sample organization submissions data
        var organizationSubmissions = [
            {
                firstName: "John",
                lastName: "Doe",
                gender: "Male",
                email: "john.doe@example.com",
                contact: "1234567890",
                organization: "Organization A",
                organizationType: "Non-Profit",
                address: "123 Main St",
                area: "Some Area",
                governorate: "Some Governorate",
                picturePath: "assets/images/organization.webp"
            },
            {
                firstName: "Jane",
                lastName: "Smith",
                gender: "Female",
                email: "jane.smith@example.com",
                contact: "9876543210",
                organization: "Organization B",
                organizationType: "NGO",
                address: "456 Elm St",
                area: "Another Area",
                governorate: "Another Governorate",
                picturePath: "assets/images/organization.webp"

            }
            // Add more organization submissions as needed
        ];

        // Function to display organization submissions
        function displayOrganizationSubmissions() {
            var organizationSubmissionsContainer = document.getElementById('organizationSubmissions');
            organizationSubmissionsContainer.innerHTML = '';

            organizationSubmissions.forEach(function (submission, index) {
                var submissionDiv = document.createElement('div');
                submissionDiv.classList.add('organization-submission');

                var submissionInfo = '<div class="submission-info">' +
                    '<span>Name: ' + submission.firstName + ' ' + submission.lastName + '</span><br>' +
                    '<span>Gender: ' + submission.gender + '</span><br>' +
                    '<span>Email: ' + submission.email + '</span><br>' +
                    '<span>Contact: ' + submission.contact + '</span><br>' +
                    '<span>Organization: ' + submission.organization + '</span><br>' +
                    '<span>Type: ' + submission.organizationType + '</span><br>' +
                    '<span>Address: ' + submission.address + ', ' + submission.area + ', ' + submission.governorate + '</span><br>' +
                    '</div>';

                var submissionActions = '<div class="submission-actions">' +
                    '<button class="btn btn-success" onclick="acceptSubmission()">Accept</button>' +
                    '<button class="btn btn-danger" onclick="rejectSubmission(' + index + ')">Reject</button>' +
                    '<button class="btn btn-primary" onclick="downloadSubmission(' + index + ')">Download</button>' +
                    '</div>';

                submissionDiv.innerHTML = submissionInfo + submissionActions;
                organizationSubmissionsContainer.appendChild(submissionDiv);
            });
        }

        // Call the function to display organization submissions when the page loads
        displayOrganizationSubmissions();

        // Function to simulate accepting submission
        function acceptSubmission() {
            alert('Submission accepted.');
            // You can add logic to handle accepted submissions here
        }

        // Function to simulate rejecting submission
        function rejectSubmission(index) {
            alert('Submission rejected.');
            // Remove the rejected submission from the array
            organizationSubmissions.splice(index, 1);
            // Update the displayed submissions
            displayOrganizationSubmissions();
        }

         // Function to simulate downloading submission
         function downloadSubmission(index) {
            var submission = donorSubmissions[index];
            // Redirect to the picture filepath
            window.location.href = submission.picturePath;
        }
    </script>
</body>
