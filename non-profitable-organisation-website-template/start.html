<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Charity</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
        }

        .my-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        .menu-items ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu-items ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu-items ul li:last-child {
            margin-right: 0;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .bg-02-a {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        ._head_01 h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        ._head_01 p {
            font-size: 14px;
            color: #555;
        }

        .options {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .options a {
            display: inline-block;
            text-decoration: none;
            color: #333;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 15px 40px;
            margin: 0 10px 20px;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .options a:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="my-nav">
            <div class="container">
                <div class="row">
                    <div class="nav-items">
                        <div class="menu-toggle"></div>
                        <div class="logo">
                            <img src="assets/images/logo.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-02-a">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="_head_01">
                        <h2>Welcome to Give together</h2>
                        <p>Choose your role to continue:</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Buttons -->
    <div class="options">
        <a href="organization.html">Organization</a>
        <a href="donor.html">Donor</a>
        <a href="admin.html">Admin</a>
    </div>

</body>

</html>
