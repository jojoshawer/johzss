<script>
    // Function to toggle doctor and teaching fields visibility based on selected role
    function toggleFieldsVisibility() {
        var role = document.getElementById("role").value.toLowerCase();
        var doctorFields = document.querySelector(".doctor-fields");
        var teachingFields = document.querySelector(".teaching-fields");

        if (role === "doctor") {
            // If the selected role is Doctor, show the Doctor fields and hide Teaching fields
            doctorFields.style.display = "block";
            teachingFields.style.display = "none";
        } else if (role === "teacher") {
            // If the selected role is Teacher, show the Teaching fields and hide Doctor fields
            doctorFields.style.display = "none";
            teachingFields.style.display = "block";
        } else {
            // If the selected role is not Doctor or Teacher, hide both Doctor and Teaching fields
            doctorFields.style.display = "none";
            teachingFields.style.display = "none";
        }
    }

    // Call the toggleFieldsVisibility function when the page loads
    window.onload = toggleFieldsVisibility;

    document.getElementById("registration-form").addEventListener("submit", function(event) {
    // Prevent the default form submission behavior
    event.preventDefault();
    
    // Redirect to the desired page
    window.location.href = "donor2.html"; // Replace "desired_page.html" with the URL of the page you want to redirect to
});

</script>
