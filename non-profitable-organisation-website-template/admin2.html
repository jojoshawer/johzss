    // JavaScript to display stored form data
<script>
function displayFormData() {
    // Add console.log to verify function call
    console.log("displayFormData function called");
    
    var formData = JSON.parse(sessionStorage.getItem('organizationRegistrationData'));

    // Display form data on admin2.html
    if (formData) {
        document.getElementById('firstNameDisplay').textContent = formData.firstName;
        document.getElementById('lastNameDisplay').textContent = formData.lastName;
        document.getElementById('genderDisplay').textContent = formData.gender;
        document.getElementById('emailDisplay').textContent = formData.email;
        document.getElementById('contactDisplay').textContent = formData.contact;
        document.getElementById('organizationDisplay').textContent = formData.organization;
        document.getElementById('organizationTypeDisplay').textContent = formData.organizationType;
        document.getElementById('addressDisplay').textContent = formData.address;
        document.getElementById('areaDisplay').textContent = formData.area;
        document.getElementById('governorateDisplay').textContent = formData.governorate;
        // Update with additional fields as needed
    }
}

// Call the function to display form data when admin2.html page loads
displayFormData();
</script>
