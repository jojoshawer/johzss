<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Additional styles for the sidebar */
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100%;
        }

        .sidebar h3 {
            margin-bottom: 20px;
        }

        .change-password-btn {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        /* Additional styles for the lists */
        .list-section {
            margin-top: 50px;
        }

        .list-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        /* Styles for the map */
        .map-container {
            height: 200px;
            width: 100%;
        }

        /* Style for the delete button */
        .delete-button {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Style for the blue buttons */
        .blue-button {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
        }

        .blue-button:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>

    <!-- ======================header started====================== -->
    <header>
        <div class="my-nav">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <a href="admin.html" class="btn btn-primary mt-4">Back to admin Page</a>
                    </div>
                </div>
                <div class="row">
                    <div class="nav-items">
                        <div class="menu-toggle"></div>
                        <div class="logo">
                            <img src="assets/images/logo.png">
                        </div>
                        <div class="menu-items">
                            <div class="menu">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="organization.html">Organization</a></li>
                                    <li><a href="donor.html">Donor</a></li>
                                    <li><a href="admin.html">Admin</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-02-a">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="_head_01">
                        <h2>Admin Dashboard</h2>
                        <p>Home<i class="fas fa-angle-right"></i><span>Admin</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container list-section">
        <h1>Choose What You Want to Manage</h1>
        <!-- Buttons for choosing between Organization and Donor -->
        <button class="blue-button" onclick="redirectTo('Organizationinadmin.html')">Manage Organizations</button>
        <button class="blue-button" onclick="redirectTo('Donorinadmin.html')">Manage Donors</button>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script>
        // Function to redirect to the selected page
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>

</body>

</html>
