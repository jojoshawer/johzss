    <script>
        // Example data for pending donation requests
        var pendingRequestsData = [
            { id: 1, itemName: "Medication", quantity: 10 },
            { id: 2, itemName: "Clothes", quantity: 20 },
            { id: 3, itemName: "Food", quantity: 30 }
            // Add more data as needed
        ];

        // Function to display pending donation requests
        function displayPendingRequests() {
            var pendingRequestsHtml = "";
            pendingRequestsData.forEach(function(request) {
                pendingRequestsHtml += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${request.itemName}</h5>
                            <p class="card-text">Quantity: ${request.quantity}</p>
                            <button class="btn btn-success mr-2" onclick="approveRequest(${request.id})">Approve</button>
                            <button class="btn btn-danger" onclick="rejectRequest(${request.id})">Reject</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById("pendingRequests").innerHTML = pendingRequestsHtml;
        }

        // Function to approve a request
        function approveRequest(requestId) {
            // Find the index of the request in the array
            var index = pendingRequestsData.findIndex(function(request) {
                return request.id === requestId;
            });
            // Remove the request from the array
            if (index !== -1) {
                pendingRequestsData.splice(index, 1);
                // Update the displayed list
                displayPendingRequests();
            }
        }

        // Function to reject a request
        function rejectRequest(requestId) {
            // Find the index of the request in the array
            var index = pendingRequestsData.findIndex(function(request) {
                return request.id === requestId;
            });
            // Remove the request from the array
            if (index !== -1) {
                pendingRequestsData.splice(index, 1);
                // Update the displayed list
                displayPendingRequests();
            }
        }

        // Display pending donation requests when the page loads
        window.onload = displayPendingRequests;
    </script>
